<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Rotinas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <h1>Explorador de Rotinas</h1>
        <p class="subtitulo">Arraste as atividades para organizar sua rotina</p>

        <div id="lista" class="lista">

            <div class="atividade" draggable="true">
                <img src="https://img.icons8.com/color/96/school.png" alt="Ícone de escola">
                <p>Ir para a Escola</p>
                <button class="concluir">Concluir</button>
            </div>

            <div class="atividade" draggable="true">
                <img src="https://img.icons8.com/color/96/restaurant.png" alt="Ícone de restaurante">
                <p>Hora de Comer</p>
                <button class="concluir">Concluir</button>
            </div>

            <div class="atividade" draggable="true">
                <img src="https://img.icons8.com/color/96/controller.png" alt="Ícone de controle de videogame">
                <p>Momento de Lazer</p>
                <button class="concluir">Concluir</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
